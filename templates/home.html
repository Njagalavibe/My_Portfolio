{% extends 'base.html' %}
{% block content %}
        {%for post in object_list %}
            <div class="post_entry">
                <h2><a href="{%url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.body }}</p>
                <small>Published on: {{ post.published_date }}</small>
            </div>
        {% endfor %}
{% endblock content %}
