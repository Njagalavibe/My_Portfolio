{%extends 'base.html'%}
{%block content%}
    <div class="post_entry">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <small>Published on: {{post.published_date}}</small>
    </div>
    <a href="{% url 'post_edit' post.pk %}"><button>Edit Post</button></a>
    <a href="{% url 'post_delete' post.pk %}"><button>Delete Post</button></a>
{%endblock content%}
